<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Checkout Page</title>
</head>
<body>

    <h1>Checkout</h1>

    <div class="container">
        <div class="personal">
            <form onsubmit="myFunction()">
            <div class="contact">
                <h3>Contact Information</h3>
                <div class="email">
                    <label for="email">E-mail</label><br>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" id="email" placeholder="Enter your email..." style="font-family: FontAwesome, Montserrat" required><br>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label><br>
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="tel" id="phone" placeholder="Enter your phone..." style="font-family: FontAwesome, Montserrat"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>

                <div class="address">
                    <h3>Shipping Address</h3>
                <div class="name">
                    <label for="fname">Full Name</label><br>
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    <input type="text" id="fname" placeholder="Enter your full name..."  style="font-family: FontAwesome, Montserrat" required><br>
                </div>
                <div class="street">
                    <label for="address">Address</label><br>
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <input type="text" id="address" placeholder="Your address..."  style="font-family: FontAwesome, Montserrat" required>
                </div>
                <div class="city">
                    <label for="city">City</label><br>
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <input type="text" id="city" placeholder="Your city..."  style="font-family: FontAwesome, Montserrat" required><br>
                </div>
                <div class="endaddress">
                    <div class="country">
                        <label for="country">Country</label><br>
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <select id="countries" name="countries" style="font-family: FontAwesome, Montserrat" required>
                            <option value="placeholder" disabled selected hidden>Your Country...</option>
                            <option value="usa">United States</option>
                            <option value="can">Canada</option>
                            <option value="mex">Mexico</option>
                            <option value="aus">Australia</option>
                          </select>
                    </div>
                    <div class="postal">
                        <label for="postal">Zip Code</label><br>
                        <i class="fa fa-street-view" aria-hidden="true"></i>
                        <input type="text" id="postal" placeholder="Your zip code..." style="font-family: FontAwesome, Montserrat" required>
                    </div>
                </div>
                </div>
                <div class="checkbox"><input type="checkbox" style="margin-right: 10px;">Save this information for next time</div>
                <input type="submit" value="Continue" class="button"">
            </div>
        </div>
        <div class="order">
            <div class="item1">
                <img src="photo1.png" alt="image">
                <div class="backpack">
                    <h4>Vintage Backpack</h4>
                    <div class="price">
                        <div class="sale">$54.99</div>
                        <div class="retail">$94.99</div>
                    </div>
                    <div class="input-group">
                        <input type="button" value="-" class="button-minus" data-field="quantity">
                        <input type="text" step="1" max="" value="1" name="quantity" class="quantity-field">
                        <input type="button" value="+" class="button-plus" data-field="quantity">
                      </div>
                </div>
            </div>
            <div class="item2">
                <img src="photo2.png" alt="image">
                <div class="shoes">
                    <h4>Levi Shoes</h4>
                    <div class="price">
                        <div class="sale">$74.99</div>
                        <div class="retail">$124.99</div>
                    </div>
                    <div class="input-group">
                        <input type="button" value="-" class="button-minus" data-field="quantity">
                        <input type="text" step="1" max="" value="1" name="quantity" class="quantity-field">
                        <input type="button" value="+" class="button-plus" data-field="quantity">
                      </div>
                </div>
            </div>
            <div class="shipping">
                <h2>Shipping</h2>
                <p>$19</p>
            </div>
            <div class="total">
                <h2>Total</h2>
                <p>$148.98</p>
            </div>
        </div>
    </form>
    </div>

    <footer>created by ibardsley - devChallenges.io</footer>
    
    <script>
        function myFunction() {
          alert("The form was submitted successfully!");
        }
        </script>
        
</body>
</html>
